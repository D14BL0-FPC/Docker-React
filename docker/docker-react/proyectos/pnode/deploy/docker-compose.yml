services:
  web:
    build:
      context: ${CONTEXTO}
      dockerfile: ./dockerfiles/node/nodebase
    container_name: ${NOMBRE}
    ports:
      - "6969:80"   
    env_file:
      - ./.env
    image: francisco/nodejs
    volumes:
      - ./logs:/root/logs      
    networks:
      netwebbasicanode:
        ipv4_address: ${IP_WEB}
networks:
  netwebbasicanode:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: ${SUBNET}